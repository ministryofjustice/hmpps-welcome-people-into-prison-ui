    BODYSCAN_API_URL: 'https://welcome-api-dev.prison.service.justice.gov.uk'
    HMPPS_COOKIE_NAME: hmpps-session-dev
    APP_HOSTNAME: welcome-dev.prison.service.justice.gov.uk
